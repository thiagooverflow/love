<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro de Horas Passadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .time {
            font-size: 48px;
            color: #007bff;
        }
        p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Horas Passadas</h1>
    <div class="time" id="time">00:00:00</div>
    <p>Desde 10-10-2024 às 15h</p>
</div>

<script>
    function updateTime() {
        const startTime = new Date('2024-10-10T15:00:00');
        const currentTime = new Date();
        
        // Calcula a diferença em milissegundos
        const diffInMs = currentTime - startTime;

        // Converte a diferença para horas, minutos e segundos
        const diffInSeconds = Math.floor(diffInMs / 1000);
        const hours = Math.floor(diffInSeconds / 3600);
        const minutes = Math.floor((diffInSeconds % 3600) / 60);
        const seconds = diffInSeconds % 60;

        // Formata o tempo com dois dígitos
        const formattedTime = 
            String(hours).padStart(2, '0') + ':' +
            String(minutes).padStart(2, '0') + ':' +
            String(seconds).padStart(2, '0');

        // Atualiza o conteúdo com a diferença formatada
        document.getElementById('time').textContent = formattedTime;
    }

    // Chama a função updateTime a cada segundo
    setInterval(updateTime, 1000);
    updateTime(); // Chama imediatamente para exibir o tempo atual sem esperar o primeiro segundo
</script>

</body>
</html>
